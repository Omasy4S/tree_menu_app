<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Древовидное меню{% endblock %}</title>
    <style>
        /* 
        Базовые стили для демонстрации меню.
        
        Почему именно такие стили:
        - Четкая визуальная иерархия (отступы, цвета)
        - Активный элемент выделен (жирный шрифт, другой цвет)
        - Удобная навигация (hover эффекты)
        */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f5f5f5;
        }
        
        .container {
            display: flex;
            background: white;
            min-height: 100vh;
        }
        
        /* Стили для меню */
        .sidebar {
            width: 280px;
            background: #2c3e50;
            color: white;
            padding: 20px;
        }
        
        .sidebar h2 {
            margin-bottom: 20px;
            font-size: 1.2em;
            border-bottom: 2px solid #34495e;
            padding-bottom: 10px;
        }
        
        /* Убираем маркеры списка */
        .sidebar ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        /* Отступы для уровней вложенности */
        .sidebar ul ul {
            margin-left: 15px;
            margin-top: 5px;
        }
        
        .sidebar li {
            margin: 5px 0;
        }
        
        .sidebar a {
            color: #ecf0f1;
            text-decoration: none;
            display: block;
            padding: 8px 12px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        .sidebar a:hover {
            background: #34495e;
            padding-left: 16px;
        }
        
        /* Стиль для активного пункта меню */
        .sidebar li.active > a {
            background: #3498db;
            font-weight: bold;
            color: white;
        }
        
        /* Иконки для пунктов с подменю */
        .sidebar li:has(ul) > a::before {
            content: '▼ ';
            font-size: 0.8em;
            margin-right: 5px;
        }
        
        /* Основной контент */
        .content {
            flex: 1;
            padding: 40px;
        }
        
        .content h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
        }
        
        .content p {
            margin-bottom: 15px;
            line-height: 1.8;
        }
        
        /* Информационный блок */
        .info-box {
            background: #e8f4f8;
            border-left: 4px solid #3498db;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
        }
        
        .info-box h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Боковое меню -->
        <aside class="sidebar">
            <h2>Главное меню</h2>
            {% load menu_tags %}
            {% draw_menu 'main_menu' %}
        </aside>
        
        <!-- Основной контент -->
        <main class="content">
            {% block content %}
            <h1>Добро пожаловать!</h1>
            <p>Это демонстрация работы древовидного меню.</p>
            {% endblock %}
        </main>
    </div>
</body>
</html>
